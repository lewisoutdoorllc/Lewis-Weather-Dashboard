<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external stylesheets start -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- external stylesheets end -->
    <!-- local stylesheets start -->
    <link rel="stylesheet" href="./assets/css/css.css" />
    <!-- local stylesheets end -->
    <title>Weather Dashboard</title>

</head>
 <!-- header start -->
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="dashboard-title">Weather Dashboard</h1>
    </header>
 <!-- header end -->
  <!-- main container start -->
    <main class="container">
        <div class="row">
            <div class="col-sm-4">
                <!-- search input and subit button start -->
                <h3 class="pt-1"><strong>Search for a City:</strong></h3>
                <div id="search-form" class="search">
                    <input id="city-search" class="city-search-input" type="text" autofocus="true" />
                    <button id="search-button" class="btn searchBtn"><i
                            class="fas fa-search"></i></button>
                </div>
                <!-- search input and subit button end -->
                <!-- unordered list to be populated dynamically as user searches different cities -->
                <ul id="search-history" class="list-group">

                </ul>
            </div>
            <!-- right side column start -->
            <div id="hr-hide" class="col col-sm-8">
                <div id="current-weather" class="current-weather-container">
                    <div id="current-weather"></div>
                    <div id="uv-display-styles"></div>
                    <img class="current-icon" id="day-current-icon" src="">
                </div>
                <br>
                <hr>
                <br>
                 <!-- 5 day forecast start -->
                <div class="col-sm" id="future-weather"></div>
                <h2>5-Day Forcast:</h2>
                <div class="row row-cols-auto text-light">
                    <div class="col bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="day-1" class="date-style"></p>
                        <img id="day-1-icon" src="">
                        <p>Temp:<span id="five-day-span-style" class="temp-1"></span>°F</p>
                        <p>Humidity:<span id="five-day-span-style" class="hum-1"></span>%</p>
                    </div>
                    <div class="col bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="day-2" class="date-style"></p>
                        <img id="day-2-icon" src="">
                        <p>Temp:<span id="five-day-span-style" class="temp-2"></span>°F</p>
                        <p>Humidity:<span id="five-day-span-style" class="hum-2"></span>%</p>
                    </div>
                    <div class="col bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="day-3" class="date-style"></p>
                        <img id="day-3-icon" src="">
                        <p>Temp:<span id="five-day-span-style" class="temp-3"></span>°F</p>
                        <p>Humidity:<span id="five-day-span-style" class="hum-3"></span>%</p>
                    </div>
                    <div class="col bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="day-4" class="date-style"></p>
                        <img id="day-4-icon" src="">
                        <p>Temp:<span id="five-day-span-style" class="temp-4"></span>°F</p>
                        <p>Humidity:<span id="five-day-span-style" class="hum-4"></span>%</p>
                    </div>
                    <div class="col bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="day-5" class="date-style"></p>
                        <img id="day-5-icon" src="">
                        <p>Temp:<span id="five-day-span-style" class="temp-5"></span>°F</p>
                        <p>Humidity:<span id="five-day-span-style" class="hum-5"></span>%</p>
                    </div>
                </div>
                <!-- 5 day forecast end -->
            </div>
             <!-- right side column end -->
    </main>
<!-- main container end -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/javascript.js"></script>
</body>

</html>
