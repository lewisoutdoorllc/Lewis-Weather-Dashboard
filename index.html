<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external stylesheets start -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- external stylesheets end -->
    <!-- local stylesheets start -->
    <link rel="stylesheet" href="./assets/css/css.css" />
    <!-- local stylesheets end -->
    <title>Weather Dashboard</title>

</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="dashboard-title">Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-sm-4">
                <h3 class="pt-1"><strong>Search for a City:</strong></h3>
                <div id="search-form" class="search">
                    <input id="city-search" class="city-search-input" type="text" autofocus="true" />
                    <button onclick="myFunction()" id="search-button" class="btn searchBtn"><i
                            class="fas fa-search"></i></button>
                </div>
                <ul id="search-history" class="list-group">

                </ul>
            </div>
            <div id="hr-hide" class="col col-md-8">
                <div id="current-weather" class="current-weather-container">
                    <div id="current-weather"></div>
                    <div id="uv-display-styles"></div>
                </div>
                <br>
                <hr>
                <br>
                <div class="col-sm-12" id="future-weather"></div>
                <h2>5-Day Forcast:</h2>
                <div class="row text-light">
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                        <p id="day-1"></p>
                        <p id="day-1-icon"></p>
                        <p>Temp:<span class="temp-1"></span></p>
                        <p>Humidity:<span class="hum-1"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                        <p id="day-2"></p>
                        <p id="day-2-icon"></p>
                        <p>Temp:<span class="temp-2"></span></p>
                        <p>Humidity:<span class="hum-2"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="day-3"></p>
                        <p id="day-3-icon"></p>
                        <p>Temp:<span class="temp-3"></span></p>
                        <p>Humidity:<span class="hum-3"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="day-4"></p>
                        <p id="day-4-icon"></p>
                        <p>Temp:<span class="temp-4"></span></p>
                        <p>Humidity:<span class="hum-4"></span></p>
                    </div>
                    <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                        <p id="day-5"></p>
                        <p id="day-5-icon"></p>
                        <p>Temp:<span class="temp-5"></span></p>
                        <p>Humidity:<span class="hum-5"></span></p>
                    </div>
                </div>
            </div>
                <!-- dynamically insert -->
                </div>
            </div>
        </div>


    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/javascript.js"></script>
</body>

</html>
